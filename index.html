<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  
    <div class="left__container">
      <img src="./images/logo.svg" width="135" alt="fylo_logo">
      <div class="links-list">
            <img src="images/icon-document.svg" alt="">
            <img src="images/icon-folder.svg" alt="">
            <img src="images/icon-upload.svg" alt="">
      </div> 
    </div>
      
      <div class="right__container">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="bar__container">
          <div class="bar__container-fill">
            <div class="bar__container-fill-circle"></div>
          </div>
        </div>

        <div class="bar__container-details">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class= "label">
          <strong>185</strong> <span>gb left</span> 
        </div>
      </div>
  

    

  

</body>
</html>
